<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Log Analyzer - Console</title>
    <link rel="stylesheet" href="https://unpkg.com/carbon-components@10.58.0/css/carbon-components.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@400;600&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'IBM Plex Sans', 'Helvetica Neue', Arial, sans-serif;
        }

        .bx--header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 8000;
        }

        .camel-logo {
            width: 32px;
            height: 32px;
            margin-right: 0.75rem;
            vertical-align: middle;
        }

        .container {
            display: flex;
            height: 100vh;
            padding-top: 48px;
        }

        .sidebar {
            width: 320px;
            background-color: #161616;
            color: #f4f4f4;
            padding: 1rem;
            overflow-y: auto;
            border-right: 1px solid #393939;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background-color: #f4f4f4;
        }

        .trace-list {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        .trace-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background-color: #262626;
            cursor: pointer;
            transition: background-color 0.11s;
            border-left: 3px solid transparent;
        }

        .trace-item:hover {
            background-color: #333333;
        }

        .trace-item.active {
            background-color: #0f62fe;
            border-left-color: #78a9ff;
        }

        .trace-id {
            font-size: 0.875rem;
            word-break: break-all;
            font-family: 'IBM Plex Mono', monospace;
        }

        .content-body {
            background-color: #ffffff;
            padding: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            max-height: calc(100vh - 250px);
            overflow-y: auto;
            border: 1px solid #e0e0e0;
        }

        .empty-state {
            text-align: center;
            color: #525252;
            padding: 4rem 2rem;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            display: block;
        }

        .count-badge {
            display: inline-block;
            background-color: #0f62fe;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            margin-left: 0.5rem;
            margin-bottom: 1rem;
        }

        .sidebar-header {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #393939;
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bx--body">
    <header class="bx--header" role="banner">
        <a class="bx--header__name" href="javascript:void(0)">
            <img src="https://raw.githubusercontent.com/apache/camel/refs/heads/main/docs/img/logo-d.svg" alt="Apache Camel" class="camel-logo">
            <span class="bx--header__name--prefix">Smart Log</span>
            Analyzer
        </a>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Trace Analysis</div>
                <div id="traceCount"></div>
            </div>
            <div class="bx--form-item">
                <input
                    type="text"
                    class="bx--text-input bx--text-input--light"
                    id="searchBox"
                    placeholder="Search trace IDs...">
            </div>
            <ul class="trace-list" id="traceList"></ul>
        </div>
        <div class="main-content">
            <div id="contentPanel"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/traces';
        let allTraces = [];
        let selectedTraceId = null;

        async function loadTraces() {
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) throw new Error('Failed to fetch traces');
                const data = await response.json();
                allTraces = data || [];
                renderTraceList(allTraces);
            } catch (error) {
                console.error('Error loading traces:', error);
                document.getElementById('traceList').innerHTML = `
                    <div class="bx--inline-notification bx--inline-notification--error" role="alert" style="margin-top: 1rem;">
                        <div class="bx--inline-notification__details">
                            <div class="bx--inline-notification__text-wrapper">
                                <p class="bx--inline-notification__subtitle">Failed to load traces. Make sure the API server is running.</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function renderTraceList(traces) {
            const traceList = document.getElementById('traceList');
            const traceCount = document.getElementById('traceCount');

            traceCount.innerHTML = `<span class="count-badge">${traces.length} trace${traces.length !== 1 ? 's' : ''}</span>`;

            if (traces.length === 0) {
                traceList.innerHTML = '<div style="padding: 1rem; color: #525252; text-align: center;">No traces found</div>';
                return;
            }

            traceList.innerHTML = traces.map(trace => `
                <li class="trace-item ${trace.id === selectedTraceId ? 'active' : ''}"
                    onclick="loadTraceContent('${trace.id}')">
                    <div class="trace-id">${escapeHtml(trace.id)}</div>
                </li>
            `).join('');
        }

        async function loadTraceContent(traceId) {
            selectedTraceId = traceId;
            renderTraceList(filterTraces(document.getElementById('searchBox').value));

            const contentPanel = document.getElementById('contentPanel');
            contentPanel.innerHTML = `
                <div class="bx--loading bx--loading--small">
                    <svg class="bx--loading__svg" viewBox="0 0 100 100">
                        <circle class="bx--loading__stroke" cx="50%" cy="50%" r="44"></circle>
                    </svg>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/${traceId}`);
                if (!response.ok) throw new Error('Trace not found');
                const data = await response.json();

                contentPanel.innerHTML = `
                    <div class="bx--tile" style="padding: 0;">
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 1.5rem; border-bottom: 1px solid #e0e0e0;">
                            <h3 class="bx--type-productive-heading-03">Trace: ${escapeHtml(data.id)}</h3>
                            <button class="bx--btn bx--btn--primary bx--btn--sm" onclick="loadTraceContent('${escapeHtml(traceId)}')">
                                Refresh
                            </button>
                        </div>
                        <div style="padding: 1.5rem;">
                            <div class="content-body">${escapeHtml(data.content)}</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading trace content:', error);
                contentPanel.innerHTML = `
                    <div class="bx--inline-notification bx--inline-notification--error" role="alert">
                        <div class="bx--inline-notification__details">
                            <div class="bx--inline-notification__text-wrapper">
                                <p class="bx--inline-notification__title">Error</p>
                                <p class="bx--inline-notification__subtitle">Failed to load trace content</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function filterTraces(searchTerm) {
            if (!searchTerm) return allTraces;
            const term = searchTerm.toLowerCase();
            return allTraces.filter(trace =>
                trace.id.toLowerCase().includes(term)
            );
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('searchBox').addEventListener('input', (e) => {
            const filtered = filterTraces(e.target.value);
            renderTraceList(filtered);
        });

        // Initial load
        document.getElementById('contentPanel').innerHTML = `
            <div class="empty-state">
                <img src="https://raw.githubusercontent.com/apache/camel/refs/heads/main/docs/img/logo-d.svg" alt="Apache Camel" class="empty-state-icon">
                <h3 class="bx--type-productive-heading-03" style="margin-bottom: 0.5rem;">Welcome to Smart Log Analyzer</h3>
                <p class="bx--type-body-short-01">Select a trace from the sidebar to view its analysis</p>
            </div>
        `;

        loadTraces();

        // Auto-refresh every 15 seconds
        setInterval(loadTraces, 15000);
    </script>
</body>
</html>
